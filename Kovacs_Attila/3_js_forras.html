<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Unit teszt feladat</title>
	<script type="text/javascript">
	<!-- Ide jön  a feladat megoldása... -->
	function kivalogatParosOtven(szamok) {
		let kivalogatottSzamok = [];
		
		for(let i = 0; i < szamok.length; i++) {
			if (szamok[i] % 2 === 0 && szamok[i] > 50) {
				kivalogatottSzamok.push(szamok[i])
			}
		}
		return kivalogatottSzamok;
	}

	function aBetukSzamaDiv() {
		let divTartalom = document.querySelector("div").innerHTML;
		let aDbSzam = 0;
		for (let i = 0; i < divTartalom.length; i++) {
			if (divTartalom[i] === 'a') {
				aDbSzam++
			}
		}
		return aDbSzam;
	}

	function osszeadasFeliras(classNev,ertek1,ertek2) {
		let osszeg = ertek1 + ertek2;
		ertek1 = parseInt(ertek1);
		ertek2 = parseInt(ertek2);
		let elsoElement = document.getElementsByClassName(classNev)[0];
		let osszegP = document.createElement("p");
		osszegP.innerHTML = `${ertek1} + ${ertek2} = ${osszeg}`;
		elsoElement.appendChild(osszegP);
	}
	
	<!-- Idáig -->
	</script>
	<script src="testBaseUnit.js"></script>
</head>
<body>
    <div></div>
	<hr>
	<div id="testResult">
	<h2>Tesztek</h2></div>
</body>
</html>
